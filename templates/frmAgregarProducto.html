<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Agregar Producto</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold">Agregar Producto</h1>
      <div class="w-50" style="margin: 0 auto">
        <form
          action="/agregar"
          method="post"
          enctype="multipart/form-data"
          class="was-validated"
        >
          <div class="mt-2">
            <label for="textCodigo" class="fw-bold">CÃ³digo</label>
            <input
              type="text"
              name="txtCodigo"
              id=""
              value="{{producto['codigo']}}"
              class="form-control"
              required
            />
          </div>
          <div class="mt-2">
            <label for="textNombre" class="fw-bold">Nombre</label>
            <input
              type="text"
              name="txtNombre"
              id=""
              value="{{producto['nombre']}}"
              class="form-control"
              required
            />
          </div>
          <div class="mt-2">
            <label for="textPrecio" class="fw-bold">Precio</label>
            <input
              type="text"
              name="txtPrecio"
              id=""
              value="{{producto['precio']}}"
              class="form-control"
              required
            />
          </div>
          <div class="mt-2">
            <label for="cbCategoria" class="fw-bold">Categoria</label>
            <select name="cbCategoria" id="" value="{{producto['categoria']}}" class="form-select" required>
                <option value="Seleccione">Seleccione</option>
                <option value="Electrodomestico">Electrodomestico</option>
                <option value="Ropa">Ropa</option>
                <option value="Calzado">Calzado</option>
            </select>
          </div>
          <div class="mt-2">
            <label for="fileFoto" class="fw-bold" >Foto (jpg)</label>
            <input
              type="file"
              name="fileFoto"
              id="fileFoto"
              value="{{producto['foto']}}"
              class="form-control"
              accept=".jpg"
              onchange="visualizarFoto(this)"
              required
            />
          </div>
          <div class="mb-3 text-center">
          <img id="imagenProducto" src="" width="100" height="100">
            <div>
          <div class="mt-2">
            <button class="btn btn-secondary">Agregar</button>
            <a href="/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
          </div>
        </form>
        <div class="text-center fe-bold">{{mensaje}}</div>
      </div>
    </div>
    <script src="../static/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
