<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TIENDA SENA ADSO</title>
</head>
<body>
    <div class="container">
        <div class="w-75" style="margin: 0 auto;">
            <h3 class="text-center fw-bold">TIENDA - ADSO - CAUCA</h3>
            <a href="agregar"><button class="btn btn-secondary">Agregar</button></a>
            <table class="table tabl-bordered mt-2">
                <thead class="table-sucees">
                    <tr class="text-center">
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>Foto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td class="text-center">{{producto['codigo']}}</td>
                        <td>{{producto['nombre']}}</td>
                        <td class="text-end">{{producto['precio']}}</td>
                        <td>{{producto['categoria']}}</td>
                        <td class="text-center">
                            <img src="./static/images/{{producto['foto']}}" alt="" width="40" height="40">
                        </td>
                        <td class="text-center" style="font-size: x-large;">
                            <a href="/consultar/{{produto['id']}}"><i class="fa fa-refresh text-warning"></i></a>
                            <i class="fa fa-trash text-danger"></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>{{mensaje}}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
